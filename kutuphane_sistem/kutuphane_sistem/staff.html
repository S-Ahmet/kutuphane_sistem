
<!DOCTYPE html>

<body>
    <section id="staff-login">
        <div id="staff-container">
            <h2>Personel Girişi</h2>
            
            <form action="staff-login.php" method="POST">

                <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
